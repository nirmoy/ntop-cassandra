function formSubmit()
{ username=document.forms[0].elements['userName$query'].value;

function setVisibility()
{
if (((top.mainFrame)&&(top.mainFrame.location==document.location))||(opener))
{
document.body.style.visibility = "visible";
document.body.style.display = "inline";
visible = true;
}
}
function displayName(){
nme = document.forms[0].sysName.value;
if (nme.length > 80){
nme = nme.substring(0, 80) + "\n" + nme.substring(80, nme.length);
}
document.write(nme);
}
function checkURL()
{
if (((!top.mainFrame)||(top.mainFrame.location!=document.location))&&(!opener))
{
top.location.href="../home.htm";
}
else if ((!top.main)&&(opener))
{
alert('Parent Window is missing window will be closed.')
window.close();
}
urlStr=document.location.href;
targetStr="";
j=0;
bVal=false;
for (i=0;i<urlStr.length;i++)
{
if ((urlStr.charAt(i)=='U')&&(urlStr.charAt(i+1)=='S')&&(urlStr.charAt(i+2)=='/'))
{
bVal=true;
i+=3;
while (urlStr.charAt(i)!='/')
i++;
}
else
targetStr+=urlStr.charAt(i);
}
if (bVal)
document.location.href= targetStr;
}
function move(e)
{
whKey = e.keyCode;
if(whKey=='13')
{
document.forms[0].password$query.focus();
}
}
function onEnterSub(e)
{
whKey = e.keyCode;
if(whKey=='13')
{
formSubmit();
}
}
function strFormatFunc(str)
{
var i,format="";
for(i=0;i<str.length;i++)
{
format=format+(str.charAt(i));
if((i%2!=0)&&(i<str.length-1))
format=format+":".charAt(0);
}
return(format);
}
function writeDeviceType()
{
var unitType=document.forms[0].elements["rlPhdModuleType$repeat?1"].value;
if(unitType<100)
document.write("AT-80000S");
if(unitType>100)
document.write("AT-8000GS");
}
